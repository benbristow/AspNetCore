name: Publish BenBristow.AspNetCore.DataValidationException to NuGet

on:
  push:
    branches:
      - main

jobs:
  publish:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '10.0.x'
    
    - name: Restore dependencies
      run: dotnet restore BenBristow.AspNetCore.DataValidationException/BenBristow.AspNetCore.DataValidationException.sln
    
    - name: Build
      run: dotnet build BenBristow.AspNetCore.DataValidationException/BenBristow.AspNetCore.DataValidationException.sln --configuration Release --no-restore
    
    - name: Test
      run: dotnet test BenBristow.AspNetCore.DataValidationException/BenBristow.AspNetCore.DataValidationException.sln --configuration Release --no-build --verbosity normal
    
    - name: Pack
      run: dotnet pack BenBristow.AspNetCore.DataValidationException/Library/BenBristow.AspNetCore.DataValidationException.csproj --configuration Release --no-build --output ./artifacts
    
    - name: Push to NuGet
      run: dotnet nuget push ./artifacts/*.nupkg --api-key ${{ secrets.NUGET_API_KEY }} --source https://api.nuget.org/v3/index.json --skip-duplicate
      
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: nuget-package
        path: ./artifacts/*.nupkg
